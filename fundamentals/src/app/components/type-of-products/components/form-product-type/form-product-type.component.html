<div class="card m-5">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group">
        Category ID
        <input formControlName="id"
          type="text"
          class="form-control text-center"
          name="categoryId"
          id="categoryId">
      </div>
      <div class="form-group">
        Name
        <input formControlName="name"
          type="text"
          class="form-control text-center"
          name="name"
          id="name">
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-primary" (click)="onClickSave()"  type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
