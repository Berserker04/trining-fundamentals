<div class="card p-1">
  <table class="table">
    <caption>{{ captionText }}</caption>
    <thead>
      <tr>
        <th scope="col">Category ID</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of listOfCategories, let i=index">
        <td>{{ type.id }}</td>
        <td>{{ type.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
